<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Quick Check 1 – Νόρμες, Banach & Τελεστές</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0 10px 40px 10px;
        }

        h1 {
            color: #8b0000;
            text-align: center;
            margin-top: 20px;
            font-size: 2.1rem;
        }

        h2 {
            text-align: center;
            color: #222;
            margin-top: 0;
        }

        h3 {
            text-align: center;
            color: #b22222;
            margin-bottom: 30px;
        }

        .card {
            background-color: #ffffff;
            max-width: 800px;
            margin: 0 auto;
            padding: 25px 25px 30px 25px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.12);
        }

        .question-header {
            font-weight: 600;
            margin-bottom: 10px;
            color: #444;
        }

        #question-text {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .answer-option {
            margin: 8px 0;
            padding: 6px 8px;
            border-radius: 4px;
        }

        .answer-option:hover {
            background-color: #f0f0f0;
        }

        .answer-option input {
            margin-right: 8px;
        }

        #feedback {
            margin-top: 15px;
            font-weight: bold;
        }

        .correct {
            color: #007700;
        }

        .incorrect {
            color: #b00020;
        }

        #explanation {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px dashed #ccc;
            font-size: 0.95rem;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            background-color: #b22222;
            color: #ffffff;
            font-size: 0.95rem;
        }

        button:disabled {
            opacity: 0.5;
            cursor: default;
        }

        button.secondary {
            background-color: #666666;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 15px;
            color: #444;
        }
    </style>
</head>
<body>

    <h1>Μεταπτυχιακές Σπουδές στα Μαθηματικά (ΜΣΜ)</h1>
    <h2>ΜΣΜ83 – Ανάλυση</h2>
    <h3>Quick Check 1 – Νόρμες, Banach & Τελεστές</h3>

    <div class="card">
        <div class="quiz-header">
            Ερώτηση <span id="question-number">1</span> / <span id="total-questions">8</span>
        </div>

        <div id="question-text"></div>
        <div id="answers"></div>

        <div id="feedback"></div>

        <div class="buttons">
            <button id="showExplanationBtn">Εμφάνιση Εξήγησης</button>
            <button id="prevBtn" class="secondary">Προηγούμενη</button>
            <button id="nextBtn" class="secondary">Επόμενη</button>
        </div>

        <div id="explanation"></div>
    </div>

    <script>
        const quiz = [

            /* --------------------------- ΕΡΩΤΗΣΗ 1 --------------------------- */
            {
                q: "Ποια από τις παρακάτω ιδιότητες ΔΕΝ απαιτείται για μια νόρμα;",
                answers: {
                    a: "Μη αρνητικότητα: ‖x‖ ≥ 0",
                    b: "Ομοιογένεια: ‖λx‖ = |λ|‖x‖",
                    c: "Τριγωνική ανισότητα: ‖x+y‖ ≤ ‖x‖ + ‖y‖",
                    d: "Συμμετρία: ‖x‖ = ‖–x‖"
                },
                correct: "d",
                explanation:
                    "Η συμμετρία είναι ιδιότητα μετρικής (d(x,y)=d(y,x)), όχι νόρμας. Βέβαια, η ομοιογένεια με λ=-1 συνεπάγεται ότι ‖-x‖=‖x‖, " +
                    "αλλά δεν αναφέρεται ως ξεχωριστή ιδιότητα στον ορισμό. Οι τρεις βασικές είναι: Θετικότητα, Ομοιογένεια, Τριγωνική."
            },

            /* --------------------------- ΕΡΩΤΗΣΗ 2 --------------------------- */
            {
                q: "Ποια πρόταση είναι σωστή για τις ℓᵖ νόρμες στο ℝᵏ (πεπερασμένη διάσταση);",
                answers: {
                    a: "Δεν είναι ισοδύναμες για διαφορετικά p.",
                    b: "Είναι όλες ισοδύναμες μεταξύ τους.",
                    c: "Μόνο η ℓ² είναι νόρμα.",
                    d: "Μόνο η ℓ∞ είναι πλήρης."
                },
                correct: "b",
                explanation:
                    "Σε χώρους πεπερασμένης διάστασης (όπως ο ℝᵏ), ΟΛΕΣ οι νόρμες είναι ισοδύναμες. " +
                    "Αυτό σημαίνει ότι ορίζουν την ίδια τοπολογία και τις ίδιες συγκλίνουσες ακολουθίες. " +
                    "Αντίθετα, στην άπειρη διάσταση αυτό δεν ισχύει."
            },

            /* --------------------------- ΕΡΩΤΗΣΗ 3 --------------------------- */
            {
                q: "Ποιος είναι ο σωστός ορισμός του Χώρου Banach;",
                answers: {
                    a: "Κάθε γραμμικός χώρος με νόρμα.",
                    b: "Χώρος με νόρμα που έχει εσωτερικό γινόμενο.",
                    c: "Χώρος με νόρμα που είναι Πλήρης (ως μετρικός).",
                    d: "Χώρος όπου ισχύει ο κανόνας του παραλληλογράμμου."
                },
                correct: "c",
                explanation:
                    "Χώρος Banach = Χώρος με Νόρμα + Πληρότητα. " +
                    "Πληρότητα σημαίνει ότι κάθε βασική ακολουθία (Cauchy) συγκλίνει σε στοιχείο ΜΕΣΑ στον χώρο."
            },

            /* --------------------------- ΕΡΩΤΗΣΗ 4 --------------------------- */
            {
                q: "Γιατί ο χώρος C([a,b]) με τη νόρμα L¹ (εμβαδού) ΔΕΝ είναι Banach;",
                answers: {
                    a: "Γιατί το εμβαδόν δεν είναι καλή νόρμα.",
                    b: "Γιατί υπάρχουν Cauchy ακολουθίες συνεχών που συγκλίνουν σε ασυνεχή συνάρτηση.",
                    c: "Γιατί δεν ισχύει η τριγωνική ανισότητα.",
                    d: "Γιατί το διάστημα [a,b] είναι κλειστό."
                },
                correct: "b",
                explanation:
                    "Αυτό είναι το κλασικό αντι-παράδειγμα. Μπορούμε να φτιάξουμε μια ακολουθία συνεχών συναρτήσεων που 'τείνει' " +
                    "σε μια ασυνεχή συνάρτηση (π.χ. σκαλοπάτι). Επειδή το όριο (ασυνεχής) δεν ανήκει στον χώρο C([a,b]), ο χώρος δεν είναι πλήρης."
            },

            /* --------------------------- ΕΡΩΤΗΣΗ 5 --------------------------- */
            {
                q: "Ποια είναι η θεμελιώδης ιδιότητα των Φραγμένων Γραμμικών Τελεστών;",
                answers: {
                    a: "Είναι πάντα 1-1.",
                    b: "Διατηρούν τις αποστάσεις.",
                    c: "Είναι Συνεχείς αν και μόνο αν είναι Φραγμένοι.",
                    d: "Έχουν πάντα νόρμα ίση με 1."
                },
                correct: "c",
                explanation:
                    "Στους χώρους με νόρμα, η έννοια της Συνέχειας (για γραμμικούς τελεστές) ταυτίζεται με την έννοια της Φραγμένοτητας. " +
                    "Αν ένας τελεστής είναι φραγμένος (δεν 'εκτινάσσει' τη μοναδιαία μπάλα στο άπειρο), τότε είναι και συνεχής."
            },

            /* --------------------------- ΕΡΩΤΗΣΗ 6 --------------------------- */
            {
                q: "Πώς ορίζεται η νόρμα ενός τελεστή T;",
                answers: {
                    a: "‖T‖ = sup { ‖Tx‖ : ‖x‖ ≤ 1 }",
                    b: "‖T‖ = ‖T(0)‖",
                    c: "‖T‖ = sup { ‖Tx‖ : x ∈ X }",
                    d: "‖T‖ = 1"
                },
                correct: "a",
                explanation:
                    "Η νόρμα τελεστή είναι η 'μέγιστη μεγέθυνση' που προκαλεί ο τελεστής σε διανύσματα μοναδιαίου μήκους. " +
                    "Ο τύπος είναι ‖T‖ = sup { ‖Tx‖ / ‖x‖ } ή ισοδύναμα sup { ‖Tx‖ : ‖x‖ ≤ 1 }."
            },

            /* --------------------------- ΕΡΩΤΗΣΗ 7 --------------------------- */
            {
                q: "Τι είναι ο Δυϊκός Χώρος X*;",
                answers: {
                    a: "Το σύνολο όλων των υποχώρων του X.",
                    b: "Το σύνολο των φραγμένων γραμμικών συναρτησοειδών f: X → ℝ (ή ℂ).",
                    c: "Ο ίδιος ο χώρος X με άλλη νόρμα.",
                    d: "Ένας χώρος που περιέχει μόνο το 0."
                },
                correct: "b",
                explanation:
                    "Ο Δυϊκός Χώρος X* αποτελείται από όλα τα φραγμένα (συνεχή) γραμμικά συναρτησοειδή. " +
                    "Είναι πάντα χώρος Banach, ακόμα κι αν ο αρχικός χώρος X δεν είναι."
            },

            /* --------------------------- ΕΡΩΤΗΣΗ 8 --------------------------- */
            {
                q: "Ποιος είναι ο δυϊκός του χώρου ℓ¹;",
                answers: {
                    a: "Ο χώρος ℓ¹ (είναι αυτοπαθής).",
                    b: "Ο χώρος ℓ².",
                    c: "Ο χώρος ℓ∞ (φραγμένες ακολουθίες).",
                    d: "Ο χώρος c₀ (μηδενικές ακολουθίες)."
                },
                correct: "c",
                explanation:
                    "Ισχύει ότι (ℓ¹)* ≅ ℓ∞. Κάθε φραγμένο γραμμικό συναρτησοειδές στον ℓ¹ αντιστοιχεί σε μια φραγμένη ακολουθία y ∈ ℓ∞. " +
                    "Αντίστροφα, ο δυϊκός του c₀ είναι ο ℓ¹."
            }

        ];

        let currentQuestion = 0;

        const questionNumberSpan = document.getElementById("question-number");
        const totalQuestionsSpan = document.getElementById("total-questions");
        const questionTextDiv = document.getElementById("question-text");
        const answersDiv = document.getElementById("answers");
        const feedbackDiv = document.getElementById("feedback");
        const explanationDiv = document.getElementById("explanation");
        const showExplanationBtn = document.getElementById("showExplanationBtn");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        totalQuestionsSpan.textContent = quiz.length;

        function loadQuestion(index) {
            const q = quiz[index];
            questionNumberSpan.textContent = index + 1;
            questionTextDiv.textContent = q.q;

            answersDiv.innerHTML = "";
            feedbackDiv.textContent = "";
            feedbackDiv.className = "";
            explanationDiv.textContent = "";

            for (const key of ["a", "b", "c", "d"]) {
                if (!q.answers[key]) continue;

                const label = document.createElement("label");
                label.className = "answer-option";

                const input = document.createElement("input");
                input.type = "radio";
                input.name = "answer";
                input.value = key;

                label.appendChild(input);
                label.appendChild(document.createTextNode(" " + q.answers[key]));
                answersDiv.appendChild(label);
                answersDiv.appendChild(document.createElement("br"));
            }

            prevBtn.disabled = (index === 0);
            nextBtn.disabled = (index === quiz.length - 1);
        }

        answersDiv.addEventListener("change", function (e) {
            if (e.target.name !== "answer") return;

            const selected = e.target.value;
            const correct = quiz[currentQuestion].correct;
            const isCorrect = (selected === correct);

            feedbackDiv.textContent = isCorrect ? "Σωστό!" : "Λάθος.";
            feedbackDiv.className = isCorrect ? "correct" : "incorrect";
        });

        showExplanationBtn.addEventListener("click", function () {
            const q = quiz[currentQuestion];
            explanationDiv.textContent = "Εξήγηση: " + q.explanation;
        });

        prevBtn.addEventListener("click", function () {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion(currentQuestion);
            }
        });

        nextBtn.addEventListener("click", function () {
            if (currentQuestion < quiz.length - 1) {
                currentQuestion++;
                loadQuestion(currentQuestion);
            }
        });

        // αρχική φόρτωση
        loadQuestion(currentQuestion);
    </script>

</body>
</html>
